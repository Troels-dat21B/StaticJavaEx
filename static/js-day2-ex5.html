<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-day2-ex5</title>
    <style>
        #container {
            width: 226px;
            height: 274px;
            border: 3px solid darkblue;
            margin: auto
        }

        .t1, .t4 {
            border: 1px solid black;
            height: 48px;
            margin-left: 3px;
            margin-top: 3px;
            display: inline-block;
            text-align: center;
            line-height: 48px;
        }

        .t1 {
            width: 48px;
        }

        .t4 {
            width: 219px;
        }
    </style>

</head>
<body>
<div id="container">
    <div id="display" class="t4"></div>
    <div id="buttons">

        <div id="7" class="t1">7</div>
        <div id="8" class="t1">8</div>
        <div id="9" class="t1">9</div>
        <div id="/" class="t1">/</div>

        <div id="4" class="t1">4</div>
        <div id="5" class="t1">5</div>
        <div id="6" class="t1">6</div>
        <div id="*" class="t1">*</div>

        <div id="1" class="t1">1</div>
        <div id="2" class="t1">2</div>
        <div id="3" class="t1">3</div>
        <div id="-" class="t1">-</div>

        <div id="0" class="t1">0</div>
        <div id="." class="t1">.</div>
        <div id="+" class="t1">+</div>
        <div id="calculate" class="t1">=</div>

    </div>


</div>

<script>

    var button = document.getElementById("buttons")
    button.addEventListener("click", demo, false)


    function demo(evt) {
        const id = evt.target.id;
        let number = 0

        if (id == "calculate") {
            const total = document.getElementById("display").innerText
            console.log(total)

            if (total.includes("+")) {
                const numberArray = total.split("+")
                for (let i = 0; i < numberArray.length; i++) {
                    number += Number(numberArray[i])
                }
                console.log(number)
                document.getElementById("display").innerText = number

            } else if (total.includes("-")) {
                console.log("ramte minus")
                const numberArray = total.split("-")
                for (let i = 0; i < numberArray.length; i++) {
                    number = Number(numberArray[0])
                    number -= Number(numberArray[i])
                }
                console.log(number)
                document.getElementById("display").innerText = number


            } else if (total.includes("*")) {
                console.log("ramte gange")
                const numberArray = total.split("*")
                for (let i = 0; i < numberArray.length; i++) {
                    number = Number(numberArray[0])
                    number *= Number(numberArray[i])
                }
                console.log(number)
                document.getElementById("display").innerText = number

            } else if (total.includes("/")) {
                console.log("ramte divider")
                const numberArray = total.split("/")
                for (let i = 0; i < numberArray.length; i++) {
                    number = Number(numberArray[0])
                    number /= Number(numberArray[i])
                }
                console.log(number)
                document.getElementById("display").innerText = number
            }


        } else if (id=="buttons") { //Empty to prevent it from appending "buttons" to the display
        } else {
            console.log("Hi from div number: " + id)
            document.getElementById("display").append(id);
        }

    }


</script>

</body>
</html>
